name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Dar permiso de ejecuci√≥n al wrapper de Gradle
        run: chmod +x gradlew

      - name: Ejecutar pruebas
        run: ./gradlew test

      - name: Construir JAR
        run: ./gradlew build

      - name: Subir artefacto (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

